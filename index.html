<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
    <main class="main">
        <div>
            <h4>Contact Us</h4>
        </div>
        <div>
            <form>
                <div class="textinputcontainer">
                    <div class="textinput">
                        <label>First Name <span>*</span></label>
                        <input type="text" firstname>
                    </div>
                    <div class="textinput">
                        <label>Last Name <span>*</span></label>
                        <input type="text" lastname>
                    </div>
                </div>
                <div class="textinput">
                    <label>Email Address <span>*</span></label>
                    <input type="text">
                </div> 
                  <div class="textinput">
                    <label class="label">Query Type <span>*</span></label>
                    <div class="buttoncontainer1">    
                        <button>
                            <input type="radio">
                            <p>General Enquiry</p>
                        </button>
                        <button>
                            <input type="radio">
                            <p>Support Request</p>
                        </button>
                    </div>
                  </div>
                <div class="textinput">
                    <label>Message <span>*</span></label>
                    <input type="text">
                </div>
                <div class="textinput1">
                    <input type="checkbox">
                    <p>I consent to being contacted by the team <span>*</span></p>
                </div>
                <div class="buttoninput">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
